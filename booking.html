    body {

    form {

    label {
      display: block;

    input, textarea {

      padding: 1rem 2rem;

  <nav class="main-nav">

  <section style="padding: 3rem;">
    <h1>Book a Service</h1>
    <p>Fill out the form to request a service appointment.</p>
    <form action="https://formspree.io/f/mwkgqojz" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_redirect" value="https://polite-quokka-e23eb7.netlify.app/thank-you.html">

      <label for="name">Full Name*</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email*</label>
      <input type="email" name="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone">

      <label for="date">Preferred Date</label>
      <input type="date" name="date" id="date">

      <label for="time">Preferred Time</label>
      <input type="text" name="time" id="time" placeholder="e.g. Morning, Afternoon">

      <label for="details">Describe Your Task*</label>
      <textarea name="details" id="details" rows="4" required></textarea>

      <label for="photo">Attach a Photo (optional)</label>
      <input type="file" name="photo" id="photo" accept="image/*">

      <button type="submit">ðŸš€ Submit Booking Request</button>
    </form>
  </section>
